#{extends 'main.html' /} 
#{set title:'ajopi - Login' /} 
<div class="login">
	<h1>&{'user.login'}</h1>
	<div class="message">	
		#{form @authenticate()}
			<table>	
				<tr>
					<td>&{'secure.username'}</td>
					<td><input type="text" name="username" id="username" value="${flash.username}" autofocus /></td>
				</tr>
				<tr>
					<td>&{'secure.password'}</td>
					<td><input type="password" name="password" id="password" /></td>
				</tr>
				<tr>
				<tr>
					<td></td>
					<td><input type="submit" id="signin" value="&{'user.log_in'}" /></td>
				</tr>
			</table>
		#{/form}
	</div><!-- end message -->
</div>
